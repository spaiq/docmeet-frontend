<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DocmeetFrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Shizuru&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <style></style>
</head>
<body>
  <!-- Nagłówek -->
  <header class="row navbar">
    <!-- Logo -->
    <div class="col-2 d-flex align-items-center">
      <h3 id="appName"><a href="/" >DocMeet</a></h3>
    </div>

    <!-- Nawigacja -->
    <div class="col-8 d-flex justify-content-center align-items-center">
      <nav>
        <ul class="list-unstyled navbar-links d-flex gap-5 mb-0">
          <li>
            <a href="/home" class="text-decoration-none text-white fw-bold"
            >Find a visit</a
            >
          </li>
          <li>
            <a href="/appointments" class="text-decoration-none text-white fw-bold"
            >My appointments</a
            >
          </li>
          <li>
            <a href="/" class="text-decoration-none text-white fw-bold"
            >About</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <!-- Przycisk -->
    <div class="col-2 d-flex align-items-center justify-content-end">
      <button id="loginBtn" class="btn btn-primary">Login</button>
  </header>

  <app-root></app-root>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <div id="blob1"></div>
  <div id="blob2"></div>
  <div id="blob3"></div>
  <div id="noiseLayer"></div>

  <svg
    viewBox="0 0 500 500"
    preserveAspectRatio="none"
    xmlns="http://www.w3.org/2000/svg"
    style="display: none"
  >
    <filter id="noiseFilter">
    </filter>
  </svg>
</body>
</html>
