<div class="calendar-container">
  <header>
    <div class="icons">
      <span id="prevIcon" (click)="onPrevClick()">&#10094;</span>
    </div>
    <p class="current-date"></p>
    <div class="icons">
      <span id="nextIcon" (click)="onNextClick()">&#10095;</span>
    </div>
  </header>
  <div class="calendar">
    <ul class="weeks">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>
    <ul class="days"></ul>
  </div>
</div>
